{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class = 'container'>
        <h5 class="fw-bold text-danger fs-3 fs-lg-5 lh-sm my-6">"{{board.writer}}" 님이 작성한 글<br></h5>
        <div id = 'content'>
        작성자 : <strong>{{board.writer}}</strong> /&nbsp; 날짜 : <strong>{{board.date}}</strong>
        <hr>
        <p><strong>제목 :</strong> {{board.title}}</p>
        <p><strong>식당 이름:</strong> {{board.cafeteria}}</p>
        <hr>
        <p>{{board.body}}</p>
        </div>
        <br>
    </div>

    {% if user == board.writer %}
    <div class = 'container'>
        <div class = 'board_detail'>
            <a href="{% url 'board:request_edit' board.id %}"><button>수정</button></a> &nbsp;
            <a href="{% url 'board:request_delete' board.id %}"><button>삭제</button></a> &nbsp;
            <a href="{% url 'board:board_main' %}"><button>돌아가기</button></a>
        </div>
    </div>
    {% else %}
    <div class = 'container'>
        <div class = 'board_detail'>
            <a href="{% url 'board:board_main' %}"><button>돌아가기</button></a>
        </div>
    </div>
    {% endif %}

</section>
{% endblock %}
