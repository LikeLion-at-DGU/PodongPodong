{% extends "base.html" %}
{% load static %}
{% block content %}


<section id="testimonial">
    <div class="container">
        <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mb-6">
                <h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">
                {{ restaurant.category }}
                {{ restaurant.name }}
                {{ restaurant.location }}
                {{ restaurant.phone_number }}
                {{ restaurant.business_open_hour }}
                {{ restaurant.business_close_hour }}
                {{ restaurant.thumbnail }}
                </h5>
            </div>
        </div>
    </div>
</section>


{% endblock %}
